<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesibilidad</title>
</head>
<body>
    <button aria-label="Cerrar ventana">x</button>
    <header>
        <nav aria-label="Menú principal">
            <a href="#inicio">Inicio</a>
            <a href="#productos">Productos</a>
        </nav>
    </header>
    <input type="search" aria-label="Buscador de productos">
    <label for="password">Contraseña:</label>
    <input type="password" id="password" aria-describedby="pssword-help">
    <small id="pssword-help">Mínimo 8 caracteres, incluya números y letras</small>
    <img src="grafica.jpg" alt="Ventas 2026" aria-describedby="grafica-descripcion">
    <p id="grafica-descripcion">Las ventas aumentaron un 40% en Q1</p>
    <div role="main">
        <h3>Contenido principal de la sección</h3>
        <p>Aquí va el contenido más importante de la sección</p>
    </div>
    <div role="alert">¡Tu sesión expirará en 5 minutos!</div>
</body>
</html>
