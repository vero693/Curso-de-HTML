<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table>
        <thead>
            <tr>
               <th>Producto</th>
               <th>Precio</th>
               <th>Cantidad</th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>$45USD</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Mouse</td>
                <td>$12USD</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Teclado</td>
                <td>$10USD</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th colspan="2">$67USD</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
