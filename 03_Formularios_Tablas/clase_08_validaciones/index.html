<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Validaciones</title>
   </head>
   <body>
       <form action="#" method="post">
           <div>
              <label for="email" id="email">Email:</label>
              <input type="email" id="email" name="email" required placeholder="usuario@ejemplo.com">
            </div>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" title="Ingresa 9 dígitos" placeholder="123456789"
                pattern="[0-9]{9}">
            </div>
            <div>
               <label for="cantidad">Cantidad</label>
               <input type="number" id="cantidad" name="cantidad" min="1" max="100" step="5" value="10">
           </div>
           <div>
              <label for="fecha">Fecha:</label>
              <input type="date" id="fecha" name="fecha" min="2024-01-01" max="2026-12-31">
           </div>
           <div>
              <label for="contraseña">Contraseña (Mínimo 8 caracteres):</label>
              <input type="password" id="contraseña" name="contraseña" placeholder="Mínimo 8 caracteres" required minlength="8">
            </div>
            <button type="submit">Enviar</button>
        </form>
   </body>
</html>
